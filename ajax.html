<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hide Elements</title>
</head>
<body>

<div>
    <p id="elementWithoutClass">Element tanpa class</p>
</div>

<div class="myClass">
    <p id="elementWithClass">Element dengan class 'myClass'</p>
</div>

<div>
    <a href="#" id="elementWithAttribute">Element dengan atribut href</a>
</div>

<button onclick="hideElement()">Sembunyikan elemen tanpa class</button>
<button onclick="hideElementsByClass()">Sembunyikan elemen dengan class 'myClass'</button>
<button onclick="hideElementsByAttribute()">Sembunyikan elemen dengan atribut href</button>

<script>
function hideElement() {
    var elementWithoutClass = document.getElementById('elementWithoutClass');
    elementWithoutClass.style.display = 'none';
}

function hideElementsByClass() {
    var elementsWithClass = document.getElementsByClassName('myClass');
    for (var i = 0; i < elementsWithClass.length; i++) {
        elementsWithClass[i].style.display = 'none';
    }
}

function hideElementsByAttribute() {
    var elementWithAttribute = document.getElementById('elementWithAttribute');
    elementWithAttribute.style.display = 'none';
}
</script>

</body>
</html>
